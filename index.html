<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors!</title>
    <link href="styles.css" rel="stylesheet"></link>
</head>

<body>
    <h1>Rock Paper Scissors</h1>

    <div class="scoreboard">
        <h2>Scoreboard</h2>
        <table>
            <tbody>
                <tr>
                    <td id="playerScore">0</td>
                    <td id="computerScore">0</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>You</th>
                    <th>CPU</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <p>First to reach 5 wins.</p>

    <button class="choice" id="rock" value="rock">Rock</button>
    <button class="choice" id="paper" value="paper">Paper</button>
    <button class="choice" id="scissors" value="scissors">Scissors</button>

    <div id="message"></div>

    <script src="script.js"></script>
</body>

</html>
